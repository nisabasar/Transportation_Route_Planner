<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Ulaşım Rota Planlama Sistemi{% endblock %}</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block head_extra %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{{ url_for('index') }}"
        >
          <img
            src="{{ url_for('static', filename='images/favicon.ico') }}"
            alt="Logo"
            style="width: 32px; height: 32px; margin-right: 8px"
          />
          Ulaşım Rota Planlama Sistemi
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">Hakkında</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact') }}">İletişim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_page') }}"
                >Rota Planlama</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4 fade-in-up flex-fill">
      {% block content %}{% endblock %}
    </main>
    <footer class="py-3">
      <div class="container text-center">
        <p>© 2025 Ulaşım Rota Planlama Sistemi. Tüm hakları saklıdır.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
